<div class="leaf "><div class="inner justify"><p>"Oh, thank the merciful Lord!" cried his wife.</p><p>"Merciful!" said Lapham. "Well, it's a queer way of showing it."</p><p>He went to bed, and fell into the deep sleep which sometimes follows a great moral shock. It was perhaps rather a torpor than a sleep.</p><hr class="section"></div> </div>
